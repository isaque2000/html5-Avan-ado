<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Compre o seu calçado da Havaianas!</h1>
    <fieldset>
    <legend>Dados Pessoais</legend>
    <form><!-- Formulario -->
	     <label for="nome">Nome:</label><input type="text" id="nome">
        <br>
        <br>
       <label for="data">Data de Nascimento:</label><input type="date" id="data">
        <br>
        <br>
       <label for="email">Email:</label><input type="email" id="email">
        <br>
        <br>
       <label for="tel">Telefone:</label><input type="text" id="tel">
       <label for="Estado">Estado:</label>
            <select>
                <optgroup label="Região Sudeste">
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="SP">São Paulo</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="ES">Espirito Santo</option>

                </optgroup>

                <optgroup label="Região Sul">
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="Paraná">Paraná</option>
                  <option value="SC">Santa Catarina</option>
                </optgroup>

                <optgroup label="Região Norte">
                  <option value="Amazonas">Amazônas</option>
                  <option value="Acre">Acre</option>
                  <option value="para">Pará</option>
                  <option value="rondonia">Rondônia</option>
                  <option value="tocantins">Tocantins</option>
                  <option value="amapa">Amapá</option>
                  <option value="roraima">Roraima</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                  <option value="maranhao">Maranhão</option>
                  <option value="piaui">Piauí</option>
                  <option value="bahia">Bahia</option>
                  <option value="ceara">Ceará</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="paraiba">Paraíba</option>
                  <option value="pernambuco">Pernambuco</option>
                  <option value="alagoas">Alagoas</option>
                  <option value="sergipe">Sergipe</option>
                </optgroup>

                <optgroup label="Região Centro-Oeste">
                  <option value="MG">Mato Grosso</option>
                  <option value="goias">Goiás</option>
                  <option value="MS">Mato Grosso do Sul</option>
                </optgroup>

            </select>

    </form>
    </fieldset>
    <fieldset>
       <legend>Personalize seu calçado</legend>
       <label for="cor">Color:</label><input type="color" id="cor">
        <br>
        <br>
       <label for="tamanho">Tamanho:</label><input type="number" id="tamanho">
        <br>
        <br>
       <label for="opcoes">Escolha o tipo de calçado:</label>
          <select id="opcoes">
            <option>Rasteira</option>
            <option>Tênis</option>
            <option>Sapatênis</option>
          </select>
      </fieldset>


  </body>
</html>
